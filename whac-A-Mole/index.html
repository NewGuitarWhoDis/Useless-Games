<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/styles.css" />
		<title>Whac-A-Mole</title>
	</head>
	<body>
		<div class="grid">
			<div class="hoverArea" id="holeOneHover">
				<div class="container">
					<div id="holeOne" class="hole">
						<img
							class="mole"
							src="https://studio.code.org/v3/assets/qY4b9iaTRROyij-cg3_1jdpt9iDBXfC3XKfoEt-hIew/mole.png"
							alt=""
						/>
					</div>
				</div>
			</div>
			<div class="hoverArea" id="holeTwoHover">
				<div class="container">
					<div id="holeTwo" class="hole">
						<img
							class="mole"
							src="https://studio.code.org/v3/assets/qY4b9iaTRROyij-cg3_1jdpt9iDBXfC3XKfoEt-hIew/mole.png"
							alt=""
						/>
					</div>
				</div>
			</div>
			<div class="hoverArea" id="holeThreeHover">
				<div class="container">
					<div id="holeThree" class="hole">
						<img
							class="mole"
							src="https://studio.code.org/v3/assets/qY4b9iaTRROyij-cg3_1jdpt9iDBXfC3XKfoEt-hIew/mole.png"
							alt=""
						/>
					</div>
				</div>
			</div>
			<div class="hoverArea" id="holeFourHover">
				<div class="container">
					<div id="holeFour" class="hole">
						<img
							class="mole"
							src="https://studio.code.org/v3/assets/qY4b9iaTRROyij-cg3_1jdpt9iDBXfC3XKfoEt-hIew/mole.png"
							alt=""
						/>
					</div>
				</div>
			</div>
			<div class="hoverArea" id="holeFiveHover">
				<div class="container">
					<div id="holeFive" class="hole">
						<img
							class="mole"
							src="https://studio.code.org/v3/assets/qY4b9iaTRROyij-cg3_1jdpt9iDBXfC3XKfoEt-hIew/mole.png"
							alt=""
						/>
					</div>
				</div>
			</div>
			<div class="hoverArea" id="holeSixHover">
				<div class="container">
					<div onclick="addPoint()" id="holeSix" class="hole">
						<img
							class="mole"
							src="https://studio.code.org/v3/assets/qY4b9iaTRROyij-cg3_1jdpt9iDBXfC3XKfoEt-hIew/mole.png"
							alt=""
						/>
					</div>
				</div>
			</div>
		</div>
		<h1>SCORE: <span id="score">0</span></h1>

		<script src="./src/js/index.js"></script>
	</body>
</html>
